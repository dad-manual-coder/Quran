    /* Common Variables */
    --transition-speed: 0.3s ease;
    --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
    --shadow-dark: 0 6px 20px rgba(0, 0, 0, 0.3);
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color var(--transition-speed), color var(--transition-speed);
    background: var(--light-bg-gradient-start); /* Fallback */
    background: linear-gradient(to bottom right, var(--light-bg-gradient-start), var(--light-bg-gradient-end));
    color: var(--light-text-color);
    overflow-y: auto; /* Prevent vertical scrolling */
    min-height: 100vh; /* Ensure body takes full height */
    display: flex;
    flex-direction: column;
}

body.dark-mode {
    background: var(--dark-bg-gradient-start); /* Fallback */
    background: linear-gradient(to bottom right, var(--dark-bg-gradient-start), var(--dark-bg-gradient-end));
    color: var(--dark-text-color);
}

/* Header and Navigation */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    position: fixed;
    width: calc(100% - 40px); /* Adjust for padding */
    top: 0;
    left: 0;
    z-index: 1000;
    background: transparent; /* Initially transparent, adjusted by JS for blur */
}

.navbar {
    margin: 0;
    padding: 0;
}

.navbar a {
    display: block;
    padding: 10px;
    text-decoration: none;
    font-size: 17px;
    border-radius: 7px;
    transition: background-color var(--transition-speed);
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.navbar svg path {
    stroke: var(--light-text-color); /* Initial color for menu icon */
    transition: stroke var(--transition-speed);
}
body.dark-mode .navbar svg path {
    stroke: var(--dark-text-color);
}

/* Theme Switcher */
.theme-switch-wrapper {
    display: flex;
    align-items: center;
    position: relative;
    z-index: 1001; /* Ensure it's above other elements */
}

.theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    box-shadow: var(--shadow-light);
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: var(--dark-highlight-color);
}

input:focus + .slider {
    box-shadow: 0 0 1px var(--dark-highlight-color);
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

/* Side Menu */
.side-menu {
    height: 100%; /* Changed to 100% for full height overlay */
    width: 0;
    position: fixed;
    z-index: 1002; /* Higher than other elements */
    top: 0;
    left: 0;
    background-color: var(--light-card-bg);
    overflow-x: hidden;
    padding-top: 60px;
    transition: width var(--transition-speed), background-color var(--transition-speed);
    box-shadow: var(--shadow-light);
    backdrop-filter: blur(8px); /* Blurry effect */
    -webkit-backdrop-filter: blur(8px); /* Safari support */
}

body.dark-mode .side-menu {
    background-color: var(--dark-card-bg);
    box-shadow: var(--shadow-dark);
}

.side-menu a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 24px;
    display: block;
    color: var(--light-heading-color);
    transition: background-color var(--transition-speed), color var(--transition-speed);
    font-weight: 600;
}

body.dark-mode .side-menu a {
    color: var(--dark-heading-color);
}

.side-menu a:hover {
    background-color: var(--light-menu-link-hover);
    color: white;
}

body.dark-mode .side-menu a:hover {
    background-color: var(--dark-menu-link-hover);
    color: white;
}

.side-menu .btn-close {
    position: absolute;
    top: 15px;
    right: 25px;
    color: var(--light-highlight-color);
    font-size: 36px;
    cursor: pointer;
}

body.dark-mode .side-menu .btn-close {
    color: var(--dark-highlight-color);
}

/* Main Content */
main {
    padding: 20px;
    margin-top: 80px; /* Space for fixed header */
    flex-grow: 1; /* Allow main content to take available space */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

.allah-image {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    border: 3px solid var(--light-border-color);
    box-shadow: var(--shadow-light);
    margin-bottom: 30px;
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
}

body.dark-mode .allah-image {
    border: 3px solid var(--dark-border-color);
    box-shadow: var(--shadow-dark);
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.8em;
    text-align: center;
    margin-bottom: 40px;
    color: var(--light-text-color);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: color var(--transition-speed), text-shadow var(--transition-speed);
}

body.dark-mode .page-title {
    color: var(--dark-text-color);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.page-title .highlight {
    color: var(--light-highlight-color);
    transition: color var(--transition-speed);
}

body.dark-mode .page-title .highlight {
    color: var(--dark-highlight-color);
}

/* Names Container - Horizontal Scrolling */
.names-container {
    display: flex;
    flex-wrap: nowrap; /* Ensures items stay on one line */

/* Hide scrollbar for aesthetic purposes (optional, might affect UX for some) */
.names-container::-webkit-scrollbar {

.names-container::-webkit-scrollbar-track {

}

.names-container::-webkit-scrollbar-thumb {

body.dark-mode .names-container::-webkit-scrollbar-thumb {

}

.names-container::-webkit-scrollbar-thumb:hover {

body.dark-mode .names-container::-webkit-scrollbar-thumb:hover {

.name-box p {

body.dark-mode .name-box p {

/* Footer */
footer {

    padding: 20px 0;

@media (max-width: 480px) {

    }

</style>

    const namesList = document.getElementById("namesList");
    const body = document.body;
    const sideMenu = document.getElementById('side-menu');
    const mainContent = document.getElementById('main-content');
    const themeToggle = document.getElementById('checkbox');
    const header = document.querySelector('header');

    // Function to render names
    function renderNames() {
        namesList.innerHTML = ''; // Clear existing names
        namesOfAllah.forEach(name => {
            const nameBox = document.createElement("div");
            nameBox.classList.add("name-box");
            nameBox.innerHTML = `<h3>${name.name} (${name.transliteration})</h3><p>${name.meaning}</p>`;
            namesList.appendChild(nameBox);
        });
    }

    // Function to set theme
    function setTheme(isDarkMode) {
        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            themeToggle.checked = false;
            localStorage.setItem('theme', 'light');
        }
    }

    // Initialize theme based on localStorage or system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark') {
        setTheme(true);
    } else if (savedTheme === 'light') {
        setTheme(false);
    } else if (prefersDarkMode) {
        setTheme(true); // Default to dark if system prefers it
    } else {
        setTheme(false); // Default to light
    }

    // Theme toggle event listener
    themeToggle.addEventListener('change', () => {
        setTheme(themeToggle.checked);
    });

    // Side menu functions
    window.openSlideMenu = function() {
        sideMenu.style.width = "70%";
        //body.style.overflowY = "hidden"; // Prevent background scroll
        mainContent.style.filter = "blur(5px)"; // Blur main content
        mainContent.style.pointerEvents = "none"; // Disable interaction with main content
        header.style.backgroundColor = 'rgba(0, 0, 0, 0.3)'; // Add background to header when menu is open
        header.style.backdropFilter = 'blur(8px)';
        header.style.webkitBackdropFilter = 'blur(8px)';

        // Add event listener to close menu when clicking outside
        document.addEventListener('click', handleOutsideClick);
        sideMenu.removeEventListener('click', stopPropagation); // Prevent menu clicks from closing it
    };

    window.closeSlideMenu = function() {
        sideMenu.style.width = "0";
        //body.style.overflowY = "hidden"; // Keep vertical scrolling prevented, as desired for horizontal layout
        mainContent.style.filter = "none";
        mainContent.style.pointerEvents = "auto";
        header.style.backgroundColor = 'transparent'; // Remove background
        header.style.backdropFilter = 'none';
        header.style.webkitBackdropFilter = 'none';

        // Remove event listener
        document.removeEventListener('click', handleOutsideClick);
    };

    // Helper to stop click propagation inside the menu
    function stopPropagation(event) {
        event.stopPropagation();
    }

    // Handles clicks outside the side menu to close it
    function handleOutsideClick(event) {
        if (sideMenu.style.width === "70%" && !sideMenu.contains(event.target) && !event.target.closest('.open-slide')) {
            closeSlideMenu();
        }
    }

    // Add event listener to the side menu itself to prevent closing when clicking inside
    sideMenu.addEventListener('click', stopPropagation);


    // Initial render of names
    renderNames();
